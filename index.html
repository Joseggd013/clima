<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="weather.js"></script>
</head>
<body class="fundo">
    <header class="topo"> 
        <h1>Como está o tempo?</h1>
    </header>
    <div id="weather"></div>
    <ul class="lateral">
        <li><a href="https://api.whatsapp.com/send/?phone=5566996136164&text=Ola&type=phone_number&app_absent=0">Contact</a></li>
    </ul>
    <div class="tudo">
        <input type="text" id="input" placeholder="Insira o nome da cidade">
        <button onclick="buscar()">Buscar</button>
    </div>

    <script>
    function buscar() {
        var apiKey = 'df1ebbcf848c9482facf29817166ec18';
        var cidade = document.getElementById("input").value;
        var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + cidade + '&appid=' + apiKey;

        $.getJSON(url, function(data) {
            var temperature = Math.round(data.main.temp - 273.15); // Converter de Kelvin para Celsius
            var description = data.weather[0].description;
            var city = data.name;

            var weatherHTML = '<h2>' + city + '</h2>';
            weatherHTML += '<p>Temperatura: ' + temperature + '°C</p>';
            weatherHTML += '<p>Descrição: ' + description + '</p>';

            $('#weather').html(weatherHTML);
        });
    }
    </script>
</body>
</html>
